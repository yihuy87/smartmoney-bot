telegram:
  enabled: true    # kalau mau pakai Telegram, ubah ke true dan isi .env

# kita tidak pakai spot EVM dulu
evm_chains: []

perp_platforms:
  - name: "hyperliquid"
    base_url_env: "HYPERLIQUID_BASE_URL"

thresholds:
  min_wallet_score: 70
  min_spot_size_usd: 1000
  min_liquidity_usd: 200000
  min_perp_size_usd: 5000
  risk_per_trade_default: 0.01   # 1% risk per trade

discovery:
  top_n: 50             # ambil top 50 dari leaderboard
  min_account_value: 10000   # minimal equity $10k

tracked_wallets:
  - address: "0xMOCKWALLET"
    initial_score: 85
    initial_tier: "S"
